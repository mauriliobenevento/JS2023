<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 009 - Progresso</title>
    <style>
        body {background-color: rgb(52, 80, 80); /* muito legal CSS assim */ 
        color: rgb(250, 244, 244);
        font: normal 20pt Arial;
        } 
        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        h1 {
            color: yellow;
        }  
    </style>

</head>

<body>

     <!--
        
    -->

    <h1>Eventos DOM com soma de Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"> Resultado</div>
    
    <script>   
        // o uso de DOM é aqui em documentos.
        function somar(){
            var t1 = window.document.getElementById('txtn1')
            var t2 = window.document.querySelector('input#txtn2')
            var res= window.document.getElementById('res')
            var n1 = Number(t1.value )
            var n2 = Number(t2.value)
            var soma = n1 + n2
            res.innerHTML = `a soma de ${n1} e ${n2} é igual a ${soma}` 
        
        }
            
    </script>
</body>
</html>

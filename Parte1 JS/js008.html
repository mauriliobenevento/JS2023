    DOM
    Document Objetic Model

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 008 - Progresso</title>
    <style>
        body {background-color: rgb(52, 80, 80); /* muito legal CSS assim */ 
        color: rgb(250, 244, 244);
        font: normal 20pt Arial;} 

        h1 {
            color: yellow;
        }  

        div#area{
            background: blue;
            color: red;
            width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center; 
        }

    </style>

</head>
<body>

     <!--
        Vamos interagir com a DIV         
        Funções são executadas quando ocorrer o evento. 

        functon ação(parametro){}
    -->

    <h1>Eventos DOM (Document Object Model)</h1>
    <p> Testando os eventos do Mouse e Function<br><br>
        1. Entrar na área e mudar a cor<br>
        2. Clicar e mudar a cor<br>
        3. Clicar e segurar<br>
        4. Deixar a área

    </p>

    <div id="area">A DIV</div>
    <!-- O teste se dará dentro dessa área da DIV acima, cujo estilos foram feito mais acima -->

    <script>
        // Função do evento click
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        a.addEventListener('mousewheel', rolar)        
        a.addEventListener('mousedown', segurar)
        

            

        // fica global para todas as funções abaixo. 
        function entrar(){
            a.innerText = "entrou"
            a.style.background = 'yellow'
        }
        function clicar(){
            a.innerText = "clicou"
            a.style.background = 'white'
        }
        function rolar(){
            a.innerText = "Rolar"
            a.style.background = 'grey'
        }
        function sair(){
            a.innerText = "saiu"
            a.style.background = 'blue'
        }
        function segurar(){
            a.innerText = "segurar"
            a.style.background = 'black'
        }
       
            
    </script>
</body>
</html>

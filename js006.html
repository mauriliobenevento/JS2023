<body>

    <h1>Operadores aritméticos Parte 2</h1>
    <p> Relacionais, Lógicos e Ternário </p>
    <!--
        Relacionais
        > 
        <
        >=
        <=
        ==
        !=
    -->


    <!--
        Ternários
        > 
        <
        >=
        <=
        ==
        !=
    -->


    <script>
    // relacionais
    console.log( 5 > 2)
    console.log( 7 < 4)
    console.log( 8 >= 8)
    console.log( 9 <= 7)
    console.log( 5 == 5)
    console.log( 4 != 4)
    
    // verificando as precedencias entre aritméticos e relacionais (os aritméticos precisam ser primeiro)
    console.log( 2 + 2 <= 3 ) // false
    console.log( 2 + 2 <= 5 + 1) // true
    console.log( 2 + 2 <= 5 + 1) // true

   // relacionais de Identidade

   console.log( 5 == 5) // true
   console.log( 5 == '5') // true o JS analisa a mesma grandeza
   console.log( 5 == "5") // true o JS analisa a mesma grandeza
   x = 5
   y = '5'
   console.log( x == y) // true o JS analisa a mesma grandeza
   console.log(typeof(x) == typeof(y)) // false, pois os tipos são diferentes
   console.log( x !== y) // true, este é o desigual restrito

  // Lógicos ------------------------
  /*
        Lógicos
        !   = negação       
        &&  = conjunção E   
        ||  = disjunções OU
  */
  
  // Negação
  /*
        true -> false
        false -> true
  */

  console.log(! true ) // retorna -> false
  console.log(! false ) // retorna -> true
  

  var a = 5
  var b = 8
  
// conjunção - 2 valores binãrios
  /*
        true && true   = true
        true && false  = false
        false && true  = false
        false && false = false

  */

  console.log(true && true) // retorna -> true
  console.log(true && false) // retorna -> false
  console.log(false && true) // retorna -> false
  console.log(false && false) // retorna -> false

// disjunção - 2 valores binãrios
  /*
        true || true   = true
        true || false  = true
        false || true  = true
        false || false = false

  */

  console.log(true || true) // retorna -> true
  console.log(true || false) // retorna -> true
  console.log(false || true) // retorna -> true
  console.log(false || false) // retorna -> false


    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
   
   <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
           // res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel} </p>`
            
            if (vel > 60)
                res.innerHTML += `<p>Você ultrassou a velocidade permitida, a MULTA vai pra sua casa</p>`
            else 
            res.innerHTML += `<p>A velocidade do seu carro é ${vel} km por hora, continue a sua viagem em segurança</p>`

            res.innerHTML += `<p> Sempre use o cinto de segurança!</p>`
            
        }

    </script>


</body>
</html>
